<!DOCTYPE html>
<html>
<head>
	<title>Personal_Details</title>

<style>

fieldset{
		padding: 15px 15px;
	}
h3{color: #f60303;}
</style>

</head>

<body style="background-color: #b2fb96;">

<fieldset>
	
<h3>Personal Details</h3>

<label style="padding-right: 52px;">Name : </label>
<input type="text" name="name"><br><br>

<label style="padding-right: 30px;">Password : </label>
<input type="Password" name="Password"><br><br>

<label style="padding-right: 30px;">E-mail Id : </label>
<input type="email" name="E-mail"><br><br>

<label style="padding-right: 40px;">Gender : </label>
<input type="radio" type="Male"> Male
<input type="radio" type="Female"> Female
<br><br>

<label style="padding-right: 10px;">Date of Birth : </label>
<input type="Date" name="E-mail"><br><br>

<label style="padding-right: 43px;">Contact : </label>
<input type="text" name="contact"><br><br>

<h3>Educational Qualification</h3>

<label style="padding-right: 50px;">Degree : </label>
<select>
	<option value="Degree"> --Select Group-- </option>
</select><br><br>

<label style="padding-right: 18px;">Engineering : </label>
<select>
	<option value="Engineering"> --Select Group-- </option>
</select><br><br>

<label style="padding-right: 40px;">Hobbies : </label>
<input type="checkbox" name="Hobbies"> Playing Chess 
<input type="checkbox" name="Hobbies"> Reading Book<br><br>

<h3>Address</h3>

<textarea rows="4" cols="30"></textarea><br><br>

<label style="padding-right: 15px;">Year of<br> Experience : </label>
<input type="numbers" name="Year" maxlength="4"><br><br>

<label style="padding-right: 40px;">Colours : </label>
<input type="color" name="colour"><br><br>

<label style="padding-right: 45px;">Search : </label>
<input type="Search"><br><br>

<label>Attach Resume : </label>
<input type="file" name="file"> <br><br><br>

<input type="button" value="Submit" style="margin-left: 12%;">
<input type="Reset" value="Reset">





</fieldset>

</body>
</html>
