<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href=" style.css">
</head>

<body>


<h2 style="padding-left: 26%;"><caption>REGISTRATION FORM</caption></h2>

<form>



<label>first name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text"><br><br>

<label>last name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text"><br><br>

<label>date of birth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="date" class="field"><br><br>

<label>email id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="email"><br><br>

<label>Mobile number&nbsp;&nbsp;&nbsp;</label>
<input type="text"><br><br>

<label style="padding-right: 78px;">gender</label>
Male<input type="radio" name="gender" value="male">Female<input type="radio"  name="gender" value="female"><br><br>

<label style="padding-right: 72px;">address</label>
<textarea rows="4" cols="20"></textarea><br><br>

<label style="padding-right: 108px;">city</label>
<input type="text"><br><br>

<label style="padding-right: 70px;">pin code</label>
<input type="text" maxlength="6"> (6 digit number)<br><br>

<label style="padding-right: 17px;">Mobile number</label>
<input type="text"><br><br>

<label style="padding-right: 100px;">state</label>
<select class="field">
	<option value="state"></option>
	<option value="state">kerala</option>
	<option value="state">kannur</option>
	<option value="state">malappuram</option>
	<option value="state">ernakulam</option>
	<option value="state">waynad</option>
</select><br><br>

<label style="padding-right: 72px;">country</label>
<select class="field">
	<option value="country">India</option>
	<option value="country">America</option>
	<option value="country">France</option>
	<option value="country">Jappan</option>
	<option value="country">Itali</option>
	<option value="country">India</option>
</select><br><br>

<label style="padding-right: 80px;">hobbies </label>
Driving <input type="checkbox">Singing<input type="checkbox">
Dancing <input type="checkbox">Sketching<input type="checkbox">
Others <input type="checkbox"><br><br><br><br>


<table>
	
<tr>
	<td rowspan="6" style="text-align: center; padding-right: 37px;">QUALIFICATION</td>
</tr>

<tr>
	<th>Sl.No.</th>
	<th>Examination</th>
	<th>Board</th>
	<th>Percentage</th>
	<th>Year of Passing</th>
</tr>

<tr>
	<td>1</td>
	<td>Class X</td>
	<td><input type="text" name="board"></td>
	<td><input type="Percentage" name="percentage"></td>
	<td><input type="Year" name="year"></td>
</tr>

<tr>
	<td>2</td>
	<td>Class XII</td>
	<td><input type="text" name="board"></td>
	<td><input type="Percentage" name="percentage"></td>
	<td><input type="Year" name="year"></td>
</tr>

<tr>
	<td>3</td>
	<td>Graduation</td>
	<td><input type="text" name="board"></td>
	<td><input type="Percentage" name="percentage"></td>
	<td><input type="Year" name="year"></td>
</tr>

<tr>
	<td>4</td>
	<td>Masters</td>
	<td><input type="text" name="board"></td>
	<td><input type="Percentage" name="percentage"></td>
	<td><input type="Year" name="year"></td>
</tr>

</table><br><br>

<label style="padding-right: 60px;">courses<br> applied for</label>
BCA <input type="radio" name="course" value="BCA"> 
B.Com <input type="radio" name="course" value="B.Com">
BSC <input type="radio" name="course" value="BSC"> 
B.A <input type="radio" name="course" value="B.A"><br><br>

<label style="padding-right: 80px;">COLOUR</label>
<input type="color" name="color"> <br><br>

<label style="padding-right: 85px;">Search</label>
<input type="search"><br><br>

<input type="button" value="Submit" style="margin-left: 40%;">
<input type="Reset" value="Reset"><br><br>
